<!DOCTYPE html>
<html>
<head>
    <title>Promises Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="http://yui.yahooapis.com/3.14.0/build/yui/yui-min.js"></script>
<script src="../../promise.js"></script>
<script>
YUI.add('promise', function (Y) {
    Y.Promise = window.Promise;
});
</script>
<script>
YUI({
    coverage: ['promise'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'promise-tests':  {
            fullpath: './assets/promise-tests.js',
            requires: ['promise', 'test']
        }
    }
}).use('promise-tests', 'test-console', function(Y) {

    (new Y.Test.Console()).render('#log');
    Y.Test.Runner.setName('Promise');
    Y.Test.Runner.run();

});
</script>
</body>
</html>
